<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kids Say The Darnest Things</title>
  </head>

  <body>
      
        {% if current_user.is_authenticated %}
        <p>
          Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a> 
          <ul>
          <li><a href="{{ url_for('child_form') }}">Lisää lapsi</a></li>
          <li><a href="{{ url_for('child_userchildren') }}">Listaa lapset</a></li>
        </ul>
        </p>
        {% else %}
        <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
        <a href="{{ url_for('user_create') }}">Rekisteröidy</a>
        {% endif %}
      
      <ul>
          <li><a href="{{ url_for('quotes_index') }}">Listaa sanonnat</a></li>
          <li><a href="{{ url_for('user_index') }}">Listaa käyttäjät</a></li>
          
      </ul>
    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
