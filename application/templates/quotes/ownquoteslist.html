{% extends "layout.html" %}

{% block body %}


<h2 style="color: teal;"> Lapsen {{name}} sanonnat </h2>
<br>
<table>
    <tr>
        <th>Sanonta</th>
        <th>Ikä, jolloin sanottu</th>
    </tr>
    {% for quote in find_child_quotes(child_id) %}
    <tr>
        <td style="color: rgb(1, 61, 58);">{{quote.quote }} &nbsp; &nbsp; &nbsp;</td>
        <td>{{ quote.agesaid }} vuotta</td>
        <td>
            <a href="{{ url_for('quotes_modifyState', quote_id = quote.id, child_id = child_id)}}">
                <button type="submit" class="btn btn-default">Muokkaa</button>
            </a>
        </td>
        <td>
            <a href="{{ url_for('quotes_showOne', quote_id = quote.id)}}">
                <button type="submit" class="btn btn-default">Näytä sanonnan tarkemmat tiedot</button>
            </a>
        </td>
        <td>
            <a href="{{ url_for('quotes_delete', quote_id = quote.id, child_id=child_id)}}">
                <button type="submit" class="btn btn-default">Poista</button>
            </a>
        </td>
    </tr>

    {% endfor %}
</table>
{% endblock %}
