{% extends "layout.html" %}

<form method="POST" action="{{ url_for('quotes_create') }}">

  <tr>
    <td>
      {{ form.name.label }}
    </td>
    <td>
      {{ form.name }}

        <ul>
          {% for error in form.name.errors %}

          {% endfor %}
        </ul>

    <tr>

        </tr>

{% endblock %}
