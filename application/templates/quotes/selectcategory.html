{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('quotes_by_category') }}">
    <table>
        <tr>
            <td>
                <ul class="list-unstyled">
                    <li> {{ form.selection.label }}</li>
                    <li style="color:teal;"> {{ form.selection }}</li>
                </ul>
                <ul>
                    {% for error in form.selection.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit" class="btn btn-secondary">Näytä sanonnat kategorialle</button>
            </td>
        </tr>
</form>
{% endblock %}
