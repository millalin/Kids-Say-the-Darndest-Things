{% extends "layout.html" %}

{% block body %}
<table>
  <tr>
    <h2 style="color: teal">Sanonnat kategoriassa {{name}}</h2>
  </tr>
  {% for quote in list %}
  <blockquote class="blockquote">
    <p class="mb-0 " style="color:teal;"><em>{{ quote.name }}</em></p>
    <footer class="blockquote-footer"> {{ quote.n }} {{quote.agesaid}} vuotta</footer>
  </blockquote>

  {% endfor %}
</table>
{% endblock %}
