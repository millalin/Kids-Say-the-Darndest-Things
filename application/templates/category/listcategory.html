
{% extends "layout.html" %}

{% block body %}


<h2 style="color: teal"> Kategoriat </h2>
<br>
<table>
   
    {% for category in c %}

    <tr>
        <td>{{ category.name }} &nbsp; &nbsp; &nbsp;</td>
        
        <td>
            <a href="{{ url_for('category_delete', category_id = category.id)}}">
                <button type="submit" class="btn btn-default">Poista kategoria</button>
            </a>
        </td>
      
    
    </tr>

    {% endfor %}
</table>
{% endblock %}
