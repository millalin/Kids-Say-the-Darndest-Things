{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('category_create') }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <td colspan="2">
      <input type="submit" value="Lisää kategoria" />
    </td>
    </tr>
</form>
{% endblock %}
