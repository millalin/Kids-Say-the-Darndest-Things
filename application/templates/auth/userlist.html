
{% extends "layout.html" %}

{% block body %}
  <table>
      <tr>
          <th>Käyttäjänimi &nbsp;&nbsp;</th>
          <th>Lapsimäärä</th>
      </tr>
    <tr>
      <h3 style="color: teal">Käyttäjät</h3>
    </tr>
    {% for user in childrencount %}
    <tr>
        <td>{{ user.username }} &nbsp; &nbsp; &nbsp;</td>
      <td>Lapsia: {{ user.total }} kpl </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
